<!DOCTYPE html>
<html>
<head>
  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#f4ecd8';
      ctx.fillRect(0, 0, size, size);
      
      // Book icon
      const scale = size / 100;
      ctx.strokeStyle = '#956c47';
      ctx.lineWidth = 4 * scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Book shape
      ctx.beginPath();
      ctx.moveTo(20 * scale, 75 * scale);
      ctx.lineTo(20 * scale, 20 * scale);
      ctx.quadraticCurveTo(20 * scale, 15 * scale, 28 * scale, 15 * scale);
      ctx.lineTo(80 * scale, 15 * scale);
      ctx.lineTo(80 * scale, 85 * scale);
      ctx.lineTo(28 * scale, 85 * scale);
      ctx.quadraticCurveTo(20 * scale, 85 * scale, 20 * scale, 75 * scale);
      ctx.stroke();
      
      // Book spine
      ctx.beginPath();
      ctx.moveTo(28 * scale, 85 * scale);
      ctx.quadraticCurveTo(28 * scale, 75 * scale, 28 * scale, 75 * scale);
      ctx.lineTo(80 * scale, 75 * scale);
      ctx.stroke();
      
      // Text lines
      ctx.beginPath();
      ctx.moveTo(35 * scale, 35 * scale);
      ctx.lineTo(65 * scale, 35 * scale);
      ctx.moveTo(35 * scale, 50 * scale);
      ctx.lineTo(70 * scale, 50 * scale);
      ctx.stroke();
      
      return canvas.toDataURL('image/png');
    }
    
    window.onload = function() {
      document.getElementById('icon192').src = generateIcon(192);
      document.getElementById('icon512').src = generateIcon(512);
    };
  </script>
</head>
<body>
  <p>Right-click and save these images:</p>
  <p>192x192:</p>
  <img id="icon192">
  <p>512x512:</p>
  <img id="icon512">
</body>
</html>
